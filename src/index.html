<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Timer!</title>
</head>
<body>
  <div class="container">
    <nav class="controls">
      <a href="#!" class="button start" id="start">Start</a>
      <a href="#!" class="button lap" id="lap">Lap</a>
      <a href="#!" class="button stop" id="stop">Stop</a>
    </nav>
    <div id="timer" class="timer"></div>
    <div class="results">
      <a href="#!" class="button clear" id="clear">Clear results</a>
      <ul id="results"></ul>
    </div>
    
  </div>
</body>
</html>
